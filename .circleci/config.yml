version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.9

    working_directory: /go/src/github.com/MrXJC/gaia

    steps:
      - checkout
      - run: make get_vendor_deps
      - run:
          name: install
          command: make install
      - run:
          name: Run unit tests
          command: make test
      - run:
          name: Run CLI tests
          command: make test_cli
